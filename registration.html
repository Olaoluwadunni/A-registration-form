<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>CDL-IT staff registration</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-logo">
            <span class="Logo">
                <a href="http://www.creditdirect.ng/">
                    <img height="70" width="250" src="https://www.creditdirect.ng/wp-content/uploads/2016/08/cdl-logo-white.png" alt="Credit Direct Limited">
                    <span class="subtext">
                        <img src="https://www.creditdirect.ng/wpcontent/upload/2016/05/cdl-logo-1.png" class="alternate" alt="">
                    </span>
                    <span class="subtext">
                        <img src="https://www.creditdirect.ng/wpcontent/upload/2016/05/cdl-logo-1.png" class="alternate" alt="">
                </a>
            </span>
        </div>
        <section>
            <nav class="menu">
                    Menu
                </button>
                <ul id="menu-list">
                    <li>
                        <a href="">HOME</a>
                    </li>
                    <li>
                        <a href="">ABOUT US</a>
                    </li>
                    <li>
                        <a href="">CAREERS</a>
                    </li>
                    <li>
                        <a href="">APPLY NOW</a>
                    </li>
                    <li>
                        <a href="">CONTACT US</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section>
            <div class="registration">
                <form action="#" method="post">
                    <p>First Name:</p>
                    <input type="text" name="fname" placeholder="Enter your First name">
                    <p>Last Name:</p>
                    <input type="text" name="Lname" placeholder="Enter your Last name">
                    <p>Mobile Number</p>
                    <input type="number" name="Mnumber" placeholder="Enter your mobile number">
                    <p>Date of Birth</p>
                    <input type="date" name="DOB" placeholder="Enter your Date of Birth">
                    <p>Email:</p>
                    <input type="email" name="email" placeholder="Enter your email address">
                    <p>Home Address</p>
                    <textarea rows="6" cols="25" placeholder="Enter your address"></textarea><br>
                    <button type="button" name="submit">SUBMIT</button>
                </form>
            </div>
        </section>
</body>

</html>
